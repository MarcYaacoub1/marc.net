<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Design - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container"> 
        <div class="card-container"> 
            <div class="profile-box">
                <img src="images/menu.png" class="menu-icon">
                <img src="images/setting.png" class="setting-icon">
                <img src="images/profile-pic.png" class="profile-pic">
                <h3>Marc Yaacoub</h3>
                <p>Web Developer, Project Owner.</p>
                <div class="social-media">
                    <a href="https://www.instagram.com/jacob.marc_?utm_source=qr&igsh=MW9mZ2pxZ2JlNWg5Mg=="><img src="images/instagram.png"></a>
                    <a href="https://www.facebook.com/profile.php?id=100082941660555"><img src="images/dribble.png"></a>
                </div>
                <button type="button">Follow</button>
                <div class="profile-bottom">
                    <p>Learn More About My Profile</p>
                    <img src="images/arrow.png">
                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="profile-box">
                <img src="images/menu.png" class="menu-icon">
                <img src="images/setting.png" class="setting-icon">
                <img src="images/kabari.png" class="profile-pic">
                <h3>Mr. Ahmed Elkabbary </h3>
                <p>Arabic Teacher , Project Manager .</p>
                <div class="social-media">
                    <a href="https://www.instagram.com/elkabbary73?igsh=MTIza3h4N2ZyOWd5Zg=="><img src="images/instagram.png"></a>
                    <a href="https://www.facebook.com/profile.php?id=100065702774601"><img src="images/dribble.png"></a>
                </div>
                <button type="button">Follow</button>
                <div class="profile-bottom">
                    <p>Learn More About My Profile</p>
                    <img src="images/arrow.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
